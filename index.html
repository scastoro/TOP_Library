<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form id="form" action="#">
        <div class="form-entry">
          <label for="title">Enter Book Title:</label>
          <input type="text" name="title"></div>
        <div class="form-entry">
          <label for="author">Enter Book Author:</label>
          <input type="text" name="author"></div>
        <div class="form-entry">
          <label for="pages">Enter Number of Pages:</label>
          <input type="number" name="pages"></div>
        <div class="form-entry">
          <label for="read">Have you read this book?:</label>
          <input type="radio" id="yes" name="yes">Yes
          <input type="radio" name="no" id="no">No</div>
        <div class="form-entry">
          <input type="submit" value="Submit"></div>
      </form>
    </div>
    <div class="library-container"></div>
  </div>
</body>
</html>
