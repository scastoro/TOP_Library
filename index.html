<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <div class="container">
    <div class="btn-container"><button id='new-book-btn'>NEW BOOK</button></div>
    <div class="form-container">
      <form id="form" action="#">
        <div class="form-entry">
          <!-- <label for="title">Enter Book Title:</label> -->
          <input placeholder="Title" type="text" name="title"></div>
        <div class="form-entry">
          <!-- <label for="author">Enter Book Author:</label> -->
          <input placeholder="Author" type="text" name="author"></div>
        <div class="form-entry">
          <!-- <label for="pages">Enter Pages:</label> -->
          <input placeholder="Number of Pages" type="number" name="pages"></div>
        <div class="form-entry">
          <label for="read">Book Read?:</label>
          <input type="radio" id="yes" name="select">Yes
          <input type="radio" name="select" id="no">No</div>
        <div class="form-entry">
          <input type="submit" value="Submit"></div>
      </form>
    </div>
    <div class="library-container"></div>
  </div>
</body>
</html>
